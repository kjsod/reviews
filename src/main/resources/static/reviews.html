<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
  <script src="reviews.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<h1></h1>
<a class="btn btn-light" href="/products"><---Products</a>
<button id="modalbtn" data-bs-toggle="modal" data-bs-target="#modal" class="btn btn-outline-primary">Edit product</button>

<a class="btn btn-outline-primary" href="/reviews/create">Write a review</a>

<table class="table table-bordered" id="reviewTable"></table>

<div id="modal" tabindex="-1" role="dialog" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit product</h2>
            </div>

            <div class="modal-body">
                <form id="updateForm">
                    <label for="productid" class="d-block">Product</label>
                    <input id="productid" type="text" disabled class="d-block">
                    <label for="newname" class="d-block">New name</label>
                    <input id="newname" type="text" class="d-block">
                </form>
            </div>

            <div class="modal-footer">
                <button id="deletebtn" class="btn btn-danger">Delete product</button>
                <button class="btn btn-light" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="updateForm" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
