<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write a review</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
    <script src="../writeReview.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<h1>Write a review</h1>
<a class="btn btn-light" href="/products"><---Products</a>

<div class="container max-auto">
    <form id="reviewForm">
        <div class="mb-3">
            <label for="selectProduct" class="form-label">Select Product</label>
            <select name="productid" id="selectProduct" class="form-select">Select product</select>
        </div>
        <div class="mb-3">
            <label for="review" class="form-label">Write your review</label>
            <textarea name="review" id="review" placeholder="Write your review..." class="form-control" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="stars" class="d-block">Star rating (1-5)</label>
            <input name="stars" type="number" id="stars" min="1" max="5" class="form-control">
        </div>
        <input type="submit" class="btn btn-primary">
    </form>
</div>

</body>
</html>
