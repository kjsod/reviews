<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write a review</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
    <script src="../writeReview.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<h1>Write a review</h1>
<a class="btn" href="/products"><---Reviews</a>

<form id="reviewForm">
    <label for="selectProduct">Select Product</label>
        <select name="productid" id="selectProduct">Select product</select>
    <label for="review">Write your review</label>
    <input name="review" type="text" id="review" placeholder="Write your review...">
    <label for="stars">Star rating (?/5)</label>
    <input name="stars" type="number" id="stars" min="1" max="5">
    <input type="submit">
</form>


</body>
</html>
